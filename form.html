<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <header>
            <img src="asset/image.png" alt="logo" height="100">
            <nav>
                <a href="index.html">Home</a>
                <a href="index.html#product">Product</a>
                <a href = "contact.html">Contact</a>
            </nav>
        </header>
        <br>
        <main style="width:700px;">
            <section>
                <form action="form-processing" method="post">
                    <fieldset>
                        <legend>Select product</legend>
                        <select style="width: 100%; height: 100%" name="product" id="product">
                            <option value="Choose a product">Choose a product</option>
                            <option value="Nike Mercurial Vapor 1 RGN SE">Nike Mercurial Vapor 1 RGN SE</option>
                            <option value="Nike Mercurial Superfly 10 Elite AS">Nike Mercurial Superfly 10 Elite AS</option>
                            <option value="Nike Mercurial Superfly 10 Academy">Nike Mercurial Superfly 10 Academy</option>
                            <option value="Nike Mercurial Vapor 15">Nike Mercurial Vapor 15</option>
                            <option value="Nike Mercurial Phantom">Nike Mercurial Phantom</option>
                            <option value="Nike Mercurial Luna">Nike Mercurial Luna</option>
                        </select>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <br>
                        <label for="date">Date of birth:</label>
                        <input type="date" id="date" name="date" required>
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Address</legend>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                        <br>
                        <br>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                        <br>
                        <br>
                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" required>
                        <br>
                        <br>
                    </fieldset>
                    <br>
                    <br>
                    <input type="submit" value="Buy now!">
                </form>
            </section>  
        </main>
    </center>
    
</body>
</html>
